<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="imagenes/Logo.png" alt="Salud Materna Juvenil">
        </div>
        <div class="form-container">
            <h2>Inicia sesión</h2>
            <form id="login-form" onsubmit="return validarLogin()">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="email@domain.com" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="contraseña..." required>
                
                <button type="submit" class="btn" id="login">Iniciar sesión</button>
            </form>
            <p>¿No tienes cuenta? <a href="registro.html" class="login-link">Regístrate aquí</a></p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
