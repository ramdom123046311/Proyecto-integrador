<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/regist.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="menu-icon" id="menu-icon">
                <i class="fas fa-bars"></i>
            </div>
            <ul id="nav-menu">
                <li><a href="{{ url_for('index') }}"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="{{ url_for('especialistas') }}">Especialistas</a></li>
                <li><a href="{{ url_for('consejos') }}">Consejos</a></li>
                <li><a href="{{ url_for('registro') }}">Registro</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="logo">
            <img src="{{ url_for('static', filename='imagenes/Logo.png') }}" alt="Salud Materna Juvenil">
        </div>
        <div class="form-container">
            <h2>Crea una cuenta</h2>
            <p>Es rápido y fácil.</p>
            <br><br>
            <form id="registroForm" action="{{ url_for('procesar_registro') }}" method="POST">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre(s) Apellidos" required>
                
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="email@domain.com" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
                
                <label for="confirm_password">Confirmar contraseña</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Repite tu contraseña" required>
                
                <button type="submit" class="btn" id="registro">Regístrate</button>
                <p class="or">o continúa con</p>
                <button type="button" class="btn google-btn"><i class="fab fa-google"></i> Google</button>
            </form>
            
            <p>¿Ya tienes cuenta? <a href="{{ url_for('login') }}" class="login-link">Inicia sesión aquí</a></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/registro.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuIcon = document.getElementById('menu-icon');
            const navMenu = document.getElementById('nav-menu');

            menuIcon.addEventListener('click', () => {
                navMenu.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
