<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cancelar Cita</title>
  <link rel="stylesheet" href="cancelar.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="imagenes/Logo.png" alt="Salud Materna Juvenil">
    </header>
    <h1>Cancelación de Cita</h1>
    <p>Puedes agendar una nueva en cualquier momento.</p>
    <form id="cancelarForm">
      <div class="form-group">
        <label for="folioCancelar">Folio</label>
        <input type="text" id="folioCancelar" placeholder="Ingresa el folio de la cita" required>
      </div>
      <div class="form-group">
        <label for="motivoCancelar">Motivo (opcional)</label>
        <textarea id="motivoCancelar" placeholder="Escribe el motivo de la cancelación"></textarea>
      </div>
      <div class="buttons">
        <!-- Enlace simple "Volver a citas" -->
        <a href="citas.html" class="volver-a-citas">Volver a citas</a>
        <!-- Botón de cancelar con estilo azul -->
        <button type="button" onclick="cancelarCita()">Cancelar</button>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
