<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda tu Cita</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="{{ url_for('static', filename='imagenes/Logo.png') }}" alt="Logo">
    </div>
    <nav>
      <div class="menu-icon" id="menu-icon">
        <i class="fas fa-bars"></i>
      </div>
      <ul id="nav-menu">
        <li><a href="{{ url_for('index') }}"><i class="fas fa-home"></i></a></li>
        <li><a href="{{ url_for('especialistas') }}">Especialistas</a></li>
        <li><a href="{{ url_for('consejos') }}">Consejos</a></li>
        <li><a href="{{ url_for('datos') }}">Datos</a></li>
        <li><a href="{{ url_for('quienes') }}">¿Quiénes somos?</a></li>
        <li><a href="{{ url_for('perfil') }}" class="search-icon"><i class="fas fa-user"></i></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="appointment">
      <img src="{{ url_for('static', filename='imagenes/Logo.png') }}" alt="Logo Salud Materna Juvenil">
      <h1>Agenda tu cita</h1>
      <p>Prioriza tu bienestar y el de tu bebé</p>
      <form id="citaForm" action="{{ url_for('procesar_cita') }}" method="POST">
        <div>
          <label for="nombre">Nombre(s):</label>
          <input type="text" id="nombre" name="nombre" placeholder="Nombre(s)" required>
        </div>
        <div>
          <label for="paterno">Apellido Paterno:</label>
          <input type="text" id="paterno" name="paterno" placeholder="Primer Apellido" required>
        </div>
        <div>
          <label for="materno">Apellido Materno:</label>
          <input type="text" id="materno" name="materno" placeholder="Segundo Apellido" required>
        </div>
        <div>
          <label for="especialista">Selecciona al especialista:</label>
          <select id="especialista" name="especialista" required>
            <option value="" disabled selected>Seleccione...</option>
            <option value="Dr. Rodrigo Betancourt - Ginecología y Obstetricia">Dr. Rodrigo Betancourt - Ginecología y Obstetricia</option>
            <option value="Dra. Angelica Resendiz - Ginecología, Obstetricia y Perinatología">Dra. Angelica Resendiz - Ginecología, Obstetricia y Perinatología</option>
            <option value="Dr. Damián Gutierrez - Ginecología y Neonatología">Dr. Damián Gutierrez - Ginecología y Neonatología</option>
            <option value="Dra. Susana Moscoso - Ginecología y Consultora de Lactancia">Dra. Susana Moscoso - Ginecología y Consultora de Lactancia</option>
          </select>
        </div>
        <div>
          <label for="modalidad">Modalidad de la cita:</label>
          <select id="modalidad" name="modalidad" required>
            <option value="" disabled selected>Selecciona modalidad...</option>
            <option value="presencial">Presencial</option>
            <option value="en_linea">En línea</option>
          </select>
        </div>
        <div>
          <label for="fecha">Fecha:</label>
          <input type="date" id="fecha" name="fecha" required>
        </div>
        <div>
          <label for="hora">Hora:</label>
          <input type="time" id="hora" name="hora" required>
        </div>
        <div>
          <label for="comentarios">Motivo / Comentarios:</label>
          <textarea id="comentarios" name="comentarios" placeholder="Comentarios ..." rows="4"></textarea>
        </div>
        <div class="buttons">
          <a href="{{ url_for('agendar') }}" class="back-link">Volver a Citas</a>
          <button type="button" onclick="limpiarFormulario()">Cancelar</button>
          <button type="submit">Agendar</button>
        </div>
      </form>
    </section>
  </main>

  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const menuIcon = document.getElementById('menu-icon');
      const navMenu = document.getElementById('nav-menu');

      menuIcon.addEventListener('click', () => {
        navMenu.classList.toggle('active');
      });
      
      // Función para limpiar el formulario
      window.limpiarFormulario = function() {
        document.getElementById('citaForm').reset();
      };
    });
  </script>
</body>
</html>
