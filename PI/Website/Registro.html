<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="regist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="imagenes/Logo.png" alt="Salud Materna Juvenil">
        </div>
        <div class="form-container">
            <h2>Crea una cuenta</h2>
            <p>Es rápido y fácil.</p>
            <br><br>
            <form id="registroForm" onsubmit="registrarUsuario(event)">
                <label for="email">Ingresa tu correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="email@domain.com" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="contraseña..." required>
                
                <button type="submit" class="btn" id="registro">Regístrate</button>
                <p class="or">o continúa con</p>
                <button type="button" class="btn google-btn"><i class="fab fa-google"></i> Google</button>
            </form>
            
            <p>¿Ya tienes cuenta? <a href="login.html" class="login-link">Inicia sesión aquí</a></p>
        </div>
    </div>

    <script>
        // Función para registrar un nuevo usuario
        function registrarUsuario(event) {
            event.preventDefault(); // Evitar envío del formulario

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            // Validación básica
            if (!email || !password) {
                alert("Por favor, completa todos los campos.");
                return;
            }

            // Obtener usuarios desde localStorage, asegurándose de que sea un objeto
            let usuarios = JSON.parse(localStorage.getItem("usuarios")) || {};

            // Verificar si el correo ya existe
            if (usuarios[email]) {
                alert("Este correo ya está registrado. Intenta iniciar sesión.");
                return;
            }

            // Agregar el nuevo usuario al objeto
            usuarios[email] = { 
                password: password, 
                perfil: { correo: email } 
            };

            // Guardar usuarios actualizados en localStorage
            localStorage.setItem("usuarios", JSON.stringify(usuarios));

            alert("¡Registro exitoso! Ahora puedes iniciar sesión.");
            window.location.href = "login.html"; // Redirigir a la página de inicio de sesión
        }
    </script>
</body>
</html>
