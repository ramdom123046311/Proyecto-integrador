<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reagenda tu Cita</title>
  <link rel="stylesheet" href="rea.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="imagenes/Logo.png" alt="Salud Materna Juvenil">
    </header>
    <h1>Reagenda tu cita</h1>
    <p>Selecciona una nueva fecha y hora para reagendar tu cita.</p>
    <form id="reagendarForm">
      <div class="form-group">
        <label for="folioReagendar">Folio</label>
        <input type="text" id="folioReagendar" placeholder="Ingresa el folio de la cita" required>
      </div>
      <div class="form-group">
        <label for="fechaReagendar">Fecha</label>
        <input type="date" id="fechaReagendar" required>
      </div>
      <div class="form-group">
        <label for="horaReagendar">Hora</label>
        <input type="time" id="horaReagendar" required>
      </div>
      <div class="buttons">
        <!-- Enlace "Volver a Citas" -->
        <a href="agendar_citas.html" class="back-link">Volver a Citas</a>
        <button type="button" onclick="cancelarReagenda()">Cancelar</button>
        <button type="button" onclick="reagendarCita()">Reagendar</button>
      </div>
    </form>
  </div>
  <script src="app.js"></script>
</body>
</html>
